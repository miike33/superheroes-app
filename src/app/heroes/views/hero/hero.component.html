<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>

<div *ngIf="hero; else loading" class="grid p-2">
  <mat-card class="col-12 sm:col-3">
    <mat-card-header class="mb-2">
      <mat-card-title> {{ hero.name }} </mat-card-title>
      <mat-card-subtitle> {{ hero.aliases }} </mat-card-subtitle>
    </mat-card-header>

    <img
      class="mt-2"
      [ngStyle]="{ width: '300px' }"
      mat-card-image
      [src]="hero.image"
      alt=""
    />
  </mat-card>

  <mat-card class="col-12 sm:col-3">
    <mat-card-header class="mb-2">
      <mat-card-title> {{ literals.info }} </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>

    <mat-card-content>
      <mat-list>
        <mat-list-item>
          {{ literals.alias }}: {{ hero.aliases }}
        </mat-list-item>
        <mat-list-item>{{ literals.team }}: {{ hero.team }} </mat-list-item>
        <mat-list-item>{{ literals.city }}: {{ hero.city }} </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
<div *ngIf="hero" class="flex flex-row-reverse">
  <button class="mt-2 mb-2" mat-fab extended color="primary" (click)="goBack()">
    <mat-icon>backspace</mat-icon>
    {{ literals.back }}
  </button>
</div>
